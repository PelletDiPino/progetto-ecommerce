{% extends 'base.html' %}
{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
    <h1 class="text-center">New Products</h1>
    <br>
    <div class="row">
        {% for product in object_list %}
        <div class="col-lg-3">
            <div class="box-element product">
                <a href={% url 'product:product_details' product.slug %}><img height="180px" src="{{ product.image.url }}" class="card-img-top" style="object-fit: cover"></a>
                <div class="card-body">
                    <h6 class="card-title">{{ product.title }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">â‚¬ {{ product.price }} </h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        
{% endblock %}
